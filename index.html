<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
  <title>Чат программа</title>
  <style>
    body {
      background: #fcfcfc;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="py-5 text-center">
      <h2>Чат программа</h2>
      <p class="lead">Укажите ваше имя и начинайте переписку</p>
    </div>
    <div class="row">
      <div class="col-6">
        <h3>Форма сообщений</h3>
        <form id="messForm">
          <label for="name">Имя</label>
          <input type="text" name="name" id="name" placeholder="Введите имя" class="form-control" />
          <br />
          <label for="message">Сообщение</label>
          <textarea name="message" id="message" class="form-control" placeholder="Введите сообщение"></textarea>
          <br />
          <input type="submit" value="Отправить" class="btn btn-danger" />
        </form>
      </div>
      <div class="col-6">
        <h3>Сообщения</h3>
        <div id="all_mess"></div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    let min = 1;
    let max = 6;
    let random = Math.floor(Math.random() * (max - min)) + min;

    var alertClass;
    switch (random) {
      case 1:
        alertClass = "secondary";
        break;
      case 2:
        alertClass = "danger";
        break;
      case 3:
        alertClass = "success";
        break;
      case 4:
        alertClass = "warning";
        break;
      case 5:
        alertClass = "info";
        break;
      case 6:
        alertClass = "light";
        break;
    }
    let socket = io();
    let form = document.getElementById("messForm");
    let name = document.getElementById("name");
    let textArea = document.getElementById("message");
    let allMessages = document.getElementById("all_mess");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      socket.emit("send mess", {
        mess: textArea.value,
        name: name.value,
        className: alertClass,
      });
      textArea.value = "";
    });

    socket.on("add mess", function (data) {
      allMessages.insertAdjacentHTML(
        "beforeend",
        `<div class="alert alert-${data.className}"><b> ${data.name}</b>: ${data.mess}</div>`
      );
    });
  </script>
</body>

</html>
